<script type="text/javascript">
  $('.slotStart').click(function() {
      var num1 = $('.slotNum1').val();
      var num2 = $('.slotNum2').val();
      var num3 = $('.slotNum3').val();
      var num4 = $('.slotNum4').val();   
      

      $('.slotwrapper ul').playSpin({
          time      : 2000,
          loops     : 4,
          endNum    : [num1, num2, num3, num4],
          onEnd : function(num){
            $('body').addClass('ani_vib_b');

            setTimeout(function(){
              $('body').removeClass('ani_vib_b');
            },500);
            
            flash();

          },
          onFinish  : function(num){
            $('.slt_num').text(num)
            setTimeout(function(){
              $('.slot_box').addClass('ani_htbt_s');
              $('.slot_pop').addClass('show_ani');
              setTimeout(function(){
                $('.slot_pop').addClass('bgr_ani');
              },500);              
            },500);
            
            $('.slot_box').addClass('fns_loc');

            createBalloons(30);

            flash();

            $('.fireworks').fireworks({
              sound:false,// sound effect
              opacity: 0.9,
              width:'100%',
              height:'100%'
            });

            $('.lights').addClass('on');

          }
      });

      $('.slot_pop').removeClass('show_ani');
      $('.slot_box').removeClass('fns_loc');
      $('.slot_box').removeClass('ani_htbt_s');
      $('.slot_pop').removeClass('bgr_ani');
      $('.lights').removeClass('on');
  });
</script>
