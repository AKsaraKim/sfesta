<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>S·Festa</title>

  <link rel="stylesheet" href="../../resources/css/reset.css">
  <link rel="stylesheet" href="../../resources/css/layout.css">
  <script type="text/javascript" src="../../resources/lib/jquery/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="../../resources/js/interaction.js"></script>

</head>
<body>
<div class="bg">
  <canvas class="golddust_cvs" id="goldDust" width="100%" height="100%"></canvas>
</div>

<div class="dashboard_dlr">
  <div class="main_bar">
    <div class="per_info">
      <div class="ci_box">
        <a href="#" class="main_logo">S·Festa</a>
        <span class="per_ico admin">Admin</span>
      </div>      
      <div class="name_box">
        <span class="name">박신한</span>
        <span class="num">[990999]</span>
      </div>      
    </div>
    <div class="fnc_box">
      <div class="btn_box dual">
        <button class="bsc">메인화면</button>
        <button class="bsc">로그아웃</button>
      </div>
    </div>

  </div> 

  <div class="sch_box">
    <p class="tit">
      사원번호 혹은 직원명을 검색해주세요
    </p>
    <div class="sch_lin">
      <input type="text" placeholder="사원번호 or 직원명" />
      <button class="bsc_w">검색</button>
    </div>
    <div class="sch_rst">
      <div class="mem_rst">
        <div class="mem_name">
          <span class="name">김신한</span>
          <span class="num">[990999]</span>
        </div>
        <table class="sft">
          <thead>
            <tr>
              <th>순번</th>
              <th>변동<br />시간</th>
              <th>관여<br />딜러</th>
              <th>포인트<br />증감</th>
              <th>잔여<br />포인트</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>16:32:59</td>
              <td>김신한</td>
              <td class="cnt_num">-2</td>
              <td class="cnt_num">1</td>
            </tr>
            <tr>
              <td>1</td>
              <td>16:32:59</td>
              <td>김신한</td>
              <td class="cnt_num">-2</td>
              <td class="cnt_num">1</td>
            </tr>
            <tr>
              <td>1</td>
              <td>16:32:59</td>
              <td>김신한</td>
              <td class="cnt_num">-2</td>
              <td class="cnt_num">1</td>
            </tr>
          </tbody>
        </table>
        <div class="now_pns">
          <span class="tit">현재포인트</span>
          <span class="smb">포인트</span>
          <span class="crs">x</span>
          <span class="cnt">7</span>
        </div>
      </div>
      <div class="no_rst" style="display: none;">
        <span>검색결과가 없습니다.</span>
      </div>
    </div>
    <div class="mdf_pns">
      <div class="pns_btn">
        <button class="bsc">
          <span class="tit">+1</span>
          <span class="sub">point</span>
        </button>
        <button class="bsc_r">
          <span class="tit">-1</span>
          <span class="sub">point</span>
        </button>
      </div>
      <div class="pns_rst">
        <span class="tit">적용 후 포인트</span>
        <span class="smb">포인트</span>
        <span class="crs">x</span>
        <span class="cnt">7</span>
      </div>      
    </div>   
  </div>

  <div class="ft_ept"></div>
  <div class="ft_bt">
    <div class="btn_box">
      <button class="bsc_gld">
        <span class="tit">적용하기</span>
      </button>
    </div>
  </div>

</div>



</body>
</html>
