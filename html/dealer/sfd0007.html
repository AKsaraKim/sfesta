<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>S·Festa</title>

  <link rel="stylesheet" href="../../resources/css/reset.css">
  <link rel="stylesheet" href="../../resources/css/layout.css">
  <script type="text/javascript" src="../../resources/lib/jquery/jquery-3.6.4.min.js"></script>

</head>
<body>

<div class="dashboard_dlr">
  <div class="main_bar">
    <div class="per_info">
      <div class="ci_box">
        <a href="#" class="main_logo">S·Festa</a>
        <span class="per_ico dealer">Dealer</span>
      </div>      
      <div class="name_box">
        <span class="name">박신한</span>
        <span class="num">[990999]</span>
      </div>      
    </div>
    <div class="fnc_box">
      <div class="btn_box dual">
        <button class="bsc">메인화면</button>
        <button class="bsc">로그아웃</button>
      </div>
    </div>

  </div> 

  <div class="dlr_fnc">
    <div class="btn_box">
      <button class="bsc_gld">
        <span class="tit">게임시작</span>
        <span class="sub">[사원번호 입력]</span>
      </button>
      <button class="bsc_gld">
        <span class="tit">게임시작</span>
        <span class="sub">[QR 정보 입력]</span>
      </button>
      <button class="bsc_gld">
        <span>전체 포인트<br />History<br />확인하기</span>
      </button>
      <button class="bsc_gld">
        <span>개인별 포인트<br />History<br />확인하기</span>
      </button>
    </div>
  </div>

  <div class="ft_ci">
    <span>신한캐피탈</span>
  </div>

</div>

<div class="popup">
  <div class="popup_box">
    <div class="header">
      <span class="txt_img">!</span>
    </div>
    <div class="cont">
      <span>로그아웃 하시겠습니까?</span>
    </div>
    <div class="footer">
      <div class="btn_box">
        <button class="bsc_w">취소</button>
        <button class="bsc">확인</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
